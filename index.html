<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  <title>Javascript Challenges</title>
</head>
<body>
  <div class="container">
    <div class="flexbox-1">
    <div class="container-challenge-1">
    <h2> Age Calculator </h2>
    <div class="input-blocks">
        <div class="block-1">
          <p class="title">Date</p>
         <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
         </div>
        <div class="block-2">
          <p class="title">Month</p>
         <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
        </div>
        <div class="block-3">
          <p class="title">Year</p>
          <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
        </div>
    </div>

      <div>
      <input type="button" name="submit" value="Submit" onclick="userAge()"></input>
      </div>
        <div id="age"></div>
    </div>
   </div>
  </div>
  <script src="static/JS/script.js"></script>
</body>
</html>
